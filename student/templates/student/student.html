<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
</head>
<body>
    <center>
        <h1>Student Registration</h1>
        <form method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name" placeholder="Full Name"></td>
                </tr>
                <tr>
                    <td>Department</td>
                    <td><input type="text" name="department" placeholder="Department"></td>
                </tr>
                <tr>
                    <td>Batch</td>
                    <td><input type="text" name="batch" placeholder="Batch"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text" name="address" placeholder="Address"></td>
                </tr>
                <tr>
                    <td>Contact Number</td>
                    <td><input type="tel" name="phone" placeholder="Phone"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" placeholder="Email"></td>
                </tr>
                <tr>
                    <td>Year</td>
                    <td>
                        <select name="year">
                            <option value="1st Year">1st Year</option>
                            <option value="2nd Year">2nd Year</option>
                            <option value="3rd Year">3rd Year</option>
                            <option value="4th Year">4th Year</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" placeholder="Password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Register"></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
