<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty Registration</title>
</head>
<body>
    <center>
        <h1>Faculty Registration</h1>
        <form method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name" placeholder="Full Name"></td>
                </tr>
                <tr>
                    <td>Department</td>
                    <td><input type="text" name="department" placeholder="Department"></td>
                </tr>
                <tr>
                    <td>Contact Number</td>
                    <td><input type="tel" name="phone" placeholder="Phone"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" placeholder="Email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" placeholder="Password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Register"></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
